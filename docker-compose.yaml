services:
  # Frontend (Build the Vite app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - app-network
    container_name: frontend
    depends_on:
      - backend

  # Backend (API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    container_name: backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    env_file:
      - .env # Load environment variables

  # Nginx (Serving the built frontend)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - app-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    container_name: nginx

networks:
  app-network:
    driver: bridge
