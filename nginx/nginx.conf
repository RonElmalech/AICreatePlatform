user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen 80;

        # Serve frontend files (React/Vite built files)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;  # Handle client-side routing (React Router, for example)
        }

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass $BACKEND_URL;  # Use the backend URL set as an environment variable
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Cache static assets (like CSS, JS, images) for performance
        location ~* \.(?:css|js|json|map|woff2?|ttf|eot|svg|otf)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
    }
}
